<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tags</title>
  </head>

  <body>
    <h1>Tags em HTML</h1>

    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá útilizar em cada caso.
    </p>

    <ul type="square">
      <li>
        <span title="Use a tag &lt;p&gt;">Parágrafo</span>
      </li>

      <li>
        <span title="Use a tag &lt;code&gt;">Codigo-fonte</span>
      </li>

      <li>
        <span title="Use a tag &lt;img&gt;">Imagens</span>
      </li>

      <li>
        <span title="Use a tag &lt;ul&gt;">Listas com demarcadores</span>
      </li>

      <li>
        <span title="Use a tag &lt;ol&gt;">Listas númeradas</span>
      </li>

      <li>
        <span title="Use a tag &lt;header&gt;">Cabeçalhos das páginas</span>
      </li>

      <li>
        <span title="Use a tag &lt;div&gt;">Bloco genérico</span>
      </li>
    </ul>
  </body>
</html>
